<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>BookStore</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ONLINE BOOK STORE</h1>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="book.html">HOME</a>
                </li>
                <li>
                    <a href="registration.html">REGISTRATION</a>
                </li>
                <Li>
                    <a href="login.html">LOGIN PAGE</a>
                </Li>
                <li>
                    <a href="order.html">ORDER</a>
                </li>
            </ul>
        </div>
        <h1>REGISTRATION FORM</h1>
        <div class="forms">
            <p>
                <b>FILL THE BELOW DETAILS AND SUBMIT TO REGISTER</b>
            </p>
            <hr>
            <form>
                NAME:
                <br>
                <input type="text" placeholder="enter name" name="name">
                <br>
                <br> USER NAME:
                <br>
                <input type="text" placeholder="enter username" id="username">
                <br>
                <br> GENDER:
                <br>
                <select>
                    <option name="gender" value="male">male</option>
                    <option name="gender" value="female">female</option>
                    <option name="gender" value="other">other</option>
                </select>
                <br>
                <br> DATE OF BIRTH:
                <br>
                <input type="date" name="bday" min="1-1-2000" max="31-12-2020">
                <br>
                <br> EMAIL:
                <br>
                <input type="email" placeholder="enter email" name="email">
                <br>
                <br> PASSWORD:
                <br>
                <input type="PASSWORD" placeholder="enter password" name="password">
                <br>
                <br> RE ENTER PASSWORD:
                <br>
                <input type="PASSWORD" placeholder="enter password" name="repassword">
                <br>
                <br>
                <input type="submit" placeholder="submit" name="submit" onclick="store()">
                <br>
            </form>
        </div>

        <h4>If you already registered and have an account then
            <a href="login.html">login</a>
        </h4>
    </div>
    <script>
        function store() {
            var b = document.getElementById("username").value;
            console.log(b); 
            let user = {
                a: document.getElementsByName("name")[0].value,
                c: document.getElementsByName("gender")[0].value,
                d: document.getElementsByName("bday")[0].value,
                e: document.getElementsByName("email")[0].value,
                f: document.getElementsByName("password")[0].value,
                g: document.getElementsByName("repassword")[0].value
            };
            window.localStorage.setItem(b, JSON.stringify(user));
        }

    </script>
</body>
</html>
